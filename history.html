<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>История Запросов</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
    }
    #clear-button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f44336;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    #clear-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>История Запросов</h1>
  
  <table>
    <thead>
      <tr>
        <th>Дата</th>
        <th>Время</th>
        <th>Модель</th>
        <th>Запрос</th>
        <th>Ответ</th>
      </tr>
    </thead>
    <tbody id="history-table-body">
      <!-- Записи истории будут добавлены здесь -->
    </tbody>
  </table>
  
  <button id="clear-button">Очистить Историю</button>
  
  <script src="history.js"></script>
</body>
</html>
